<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cajita Musical</title>
    <link rel="shortcut icon" href="./img/musicbox-chico.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b817739989.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header id="idheader">
        <!--en archivo index.js-->
    </header>
    <main>
        <section class="banner">
            <div class="fondo">
                <div class="texto">
                    <h2 class="animate__animated animate__rubberBand">La Cajita Musical</h2>

                    <h4 class="animate__animated animate__slideInLeft">Contacto</h4>
                </div>
            </div>
        </section>
        <br><br>


        <div class="formulario">
            <form action="show-data.html" id="formulario" onsubmit="return validacion();">
                <h3 class="form_titulo">Formulario de contacto</h3>


                <input type="text" class="form_input" name="nombre_contacto" id="nombre_contacto">

                <label for="nombre_contacto" class="form_label">Nombre</label>



                <input type="text" class="form_input" name="apellido_contacto" id="apellido_contacto">

                <label for="apellido_contacto" class="form_label">Apellido</label>


                <select name=provincias class="form_input" required>
                    <option disabled selected value="">Selecciona tu Provincia</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Buenos Aires Capital">Buenos Aires Capital</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre Rios">Entre Rios</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquen">Neuquen</option>
                    <option value="Rio Negro">Rio Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucuman">Tucuman</option>
                </select>

                <input type="email" class="form_input" name="mail" id="email">

                <label for="email" class="form_label">Correo Electronico </label>

                <input type="text" class="form_input" name="telefono" id="telefono">
                <label for="telefono" class="form_label">Telefono</label>

                <textarea name="mensaje" class="form_input" id="mensaje" cols="20" rows="5"
                    placeholder="Escribi tu mensaje"></textarea>
                <label for="mensaje" class="form_label" place></label>


                <button type="submit" class="form_sub">Enviar</button>
            </form>
        </div>
        <br>
        <section id="botBanner">
            <!-- en archivo index.js-->
        </section>
    </main>
    <footer class="foot" id="idfooter">
        <!--en archivo index.js-->
    </footer>
    <!-- relaciono HTML con JS con header y footer-->
    <script src="./js/index.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>

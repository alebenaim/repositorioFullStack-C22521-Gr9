<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Cajita Musical</title>
        <link rel="shortcut icon" href="./img/musicbox-chico.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://kit.fontawesome.com/b817739989.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <header id="idheader">
            <!--en archivo index.js-->
        </header>
    <main>
        <section class="banner">
            <div class="fondo">
                <div class="texto">
                    <h2 class="animate__animated animate__rubberBand">La Cajita Musical</h2>
                    
                    <h4 class="animate__animated animate__slideInLeft">Reseñas</h4>
                </div>
            </div>
        </section>
        <div class="cont-resena">
            <div class="cont-resena-titulo">
                <h2>Reseñas</h2>
                <h4>En esta sección encontraras la opinión de músicos sobre algunos de nuestros productos</h4>
            </div>
            <div class="item-resena">
                <h4>Gibson Les Paul Satin Tobacco Burst</h4>
                <iframe class="iframe-resena" src="https://www.youtube.com/embed/9P2JWWJpuzw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="item-resena">
                <h4>Joe Pass Epiphone Emperor II Pro</h4>
                <iframe class="iframe-resena" src="https://www.youtube.com/embed/kDlhSLkN-_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="item-resena">
                <h4>Mooer Audio Micro Pedals</h4>
                <iframe class="iframe-resena" src="https://www.youtube.com/embed/_bJ9SGWJZaE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="item-resena">
                <h4>Premier Drums</h4>
                <iframe class="iframe-resena" src="https://www.youtube.com/embed/X4bQc7QjfUk" title="Premier Modern Classic Drum Kit" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            
            </div>    
        </div>
    </main>
    <footer class="foot" id="idfooter">
        <!--en archivo index.js-->
    </footer>
    <!-- relaciono HTML con JS con header y footer-->
    <script src="./js/index.js"></script>
</body>
</html>
